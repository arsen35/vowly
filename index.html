
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Annabella Bridal - Wedding Moments</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#A66D60" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Annabella" />
    <link rel="apple-touch-icon" href="https://cdn.shopify.com/s/files/1/0733/2285/6611/files/FAV-CENTER-LOGO-1.png?v=1770124550" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            colors: {
              'theme-dark': '#1a1614',
              wedding: {
                50: '#f9f6f5',
                100: '#f1e8e5',
                200: '#e4d2cc',
                300: '#d0b2a8',
                500: '#A66D60',
                600: '#8f5e52',
                900: '#5c3c35',
              }
            },
            animation: {
              'float-up': 'floatUp 1s ease-out forwards',
              'fadeIn': 'fadeIn 0.2s ease-out forwards',
              'like-bounce': 'likeBounce 0.8s ease-in-out forwards',
            },
            keyframes: {
              floatUp: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '100%': { transform: 'translateY(-60px) scale(1.5)', opacity: '0' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              likeBounce: {
                '0%': { transform: 'scale(0)', opacity: '0' },
                '15%': { transform: 'scale(1.2)', opacity: '1' },
                '30%': { transform: 'scale(0.9)', opacity: '1' },
                '45%': { transform: 'scale(1)', opacity: '1' },
                '80%': { transform: 'scale(1)', opacity: '1' },
                '100%': { transform: 'scale(0)', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #A66D60; 
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #8f5e52; 
      }

      @keyframes floatHeart {
        0% { transform: translateY(0) scale(0.5); opacity: 1; }
        100% { transform: translateY(-80px) scale(1.2); opacity: 0; }
      }
      .animate-float-heart {
        animation: floatHeart 1s ease-out forwards;
      }
      
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
</head>
  <body class="bg-wedding-50 dark:bg-black text-gray-800 dark:text-gray-100 antialiased overscroll-none">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
