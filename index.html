
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Annabella Bridal - Wedding Moments</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#A66D60" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Annabella" />
    <link rel="apple-touch-icon" href="https://cdn.shopify.com/s/files/1/0733/2285/6611/files/FAV-CENTER-LOGO-1.png?v=1770124550" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Poppins"', 'sans-serif'],
              serif: ['"Poppins"', 'sans-serif'],
            },
            colors: {
              'theme-dark': '#121212',
              'theme-black': '#000000',
              wedding: {
                50: '#f9f6f5',
                100: '#f1e8e5',
                200: '#e4d2cc',
                300: '#d0b2a8',
                500: '#A66D60',
                600: '#8f5e52',
                900: '#5c3c35',
              }
            },
            animation: {
              'float-up': 'floatUp 1.2s ease-out forwards',
              'fadeIn': 'fadeIn 0.2s ease-out forwards',
              'like-pop': 'likePop 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'icon-pulse': 'iconPulse 0.4s ease-out',
            },
            keyframes: {
              floatUp: {
                '0%': { transform: 'translateY(0) scale(0.5) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(-100px) scale(1.5) rotate(20deg)', opacity: '0' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              likePop: {
                '0%': { transform: 'scale(0) translateY(0) rotate(-10deg)', opacity: '0' },
                '15%': { transform: 'scale(1.2) translateY(-10px) rotate(0deg)', opacity: '0.9' },
                '30%': { transform: 'scale(1) translateY(-20px) rotate(5deg)', opacity: '1' },
                '100%': { transform: 'scale(1.5) translateY(-120px) rotate(15deg)', opacity: '0' },
              },
              iconPulse: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.4)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        font-weight: 300; /* Poppins Light */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Başlıklar ve Bold Alanlar */
      h1, h2, h3, .font-bold, .font-serif {
        font-weight: 700 !important; /* Poppins Bold */
      }

      /* Butonlar ve Medium Alanlar */
      button, .font-medium, .font-semibold {
        font-weight: 500 !important; /* Poppins Medium */
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #A66D60; 
        border-radius: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",

    "vite": "https://esm.sh/vite@^7.3.1",

    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>

  </body>
</html>
